<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div class="center" id="app">
        <input type="radio" name="author" v-model="isAuthor" value="exist"> Є автор
        <input type="radio" name="author" v-model="isAuthor" value=""> Немає автора

        <br>

        <div class="quote" v-for="qt in filteredQuotes">
            <h3>
                {{ qt.quote }}
            </h3>
            <h5>
                {{ qt.source }}
            </h5>
        </div>

    </div>
</body>
<script>
    var quotesArray = [
            {
               "quote": "This is just a Quote1",
               "source": "Christopher"
            },
            {
               "quote": "This is just a Quote2",
               "source": "Martin"
            },
            {
               "quote": "This is just a Quote3",
               "source": "Dennis"
            },
  	        {
               "quote": "This is just a Quote4",
               "source": ""
            },
            ]
    new Vue({
        el: "#app",
        data: {
            quotes: quotesArray,
            isAuthor: "",
        },
        computed: {
            filteredQuotes: function () {
                return this.quotes.filter(element => {
                    return Boolean(this.isAuthor) == Boolean(element.source)
                })
            }
        }
    })

</script>
</html>
